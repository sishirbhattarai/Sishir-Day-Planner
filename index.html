<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container ">
      <form class="time-block">
        <div class="row">
          <p class="hour col-lg-2 ">09AM</p>
          <textarea class="col-lg-8" id="inlineFormInput"></textarea>
          <button type="submit" data-event= "none" class="col-lg-2 saveBtn"><i class="far fa-save"></i></button>
        </div>
      </form>

      <form class="time-block">
        <div class="row">
          <p class="hour col-lg-2">10AM</p>

        </div>
      </form>

      <form class="time-block">
        <div class="row">

        </div>
      </form>

      <form class="time-block">
        <div class="row">
          <p class="hour col-lg-2">12PM</p>
          <textarea class="col-lg-8" id="inlineFormInput"></textarea>
          <button type="submit" data-event= "none" class="col-lg-2 saveBtn"><i class="far fa-save"></i></button>
        </div>
      </form>

      <form class="time-block">

        </div>
      </form>

      <form class="time-block">
        <div class="row">
          <p class="hour col-lg-2">2PM</p>
          <textarea class="col-lg-8" id="inlineFormInput"></textarea>

      </form>

      <form class="time-block">
        <div class="row">

      <form class="time-block">

          <button type="submit" data-event= "none" class="col-lg-2 saveBtn"><i class="far fa-save"></i></button>
        </div>
      </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
