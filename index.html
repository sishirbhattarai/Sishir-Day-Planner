<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container ">
      <div class="time-block ">
        <div class="row">
          <p class="hour col-lg-2 p-4">09AM</p>
          <textarea class="col-lg-8 info" id="textInput" data-time="9"></textarea>
          <button type="submit" data-event= "none" data-hour= "9" class="col-lg-2 saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>

      <div class="time-block ">
        <div class="row">
          <p class="hour col-lg-2 p-4">10AM</p>
          <textarea class="col-lg-8 info" id="textInput" data-time="10"></textarea>
          <button type="submit" data-event= "none" class="col-lg-2 saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>

      <div class="time-block ">
        <div class="row">
          <p class="hour col-lg-2 p-4">11AM</p>
          <textarea class="col-lg-8 info" id="textInput" data-time="11"></textarea>
          <button type="submit" data-event= "none" class="col-lg-2 saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>

      <div class="time-block ">
        <div class="row">
          <p class="hour col-lg-2 p-4">12PM</p>
          <textarea class="col-lg-8 info" id="textInput" data-time="12"></textarea>
          <button type="submit" data-event= "none" class="col-lg-2 saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>

      <div class="time-block ">
        <div class="row">
          <p class="hour col-lg-2 p-4">1PM</p>
          <textarea class="col-lg-8 info" id="textInput" data-time="13"></textarea>
          <button type="submit" data-event= "none" class="col-lg-2 saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>

      <div class="time-block ">
        <div class="row">
          <p class="hour col-lg-2 p-4">2PM</p>
          <textarea class="col-lg-8 info" id="textInput" data-time="14"></textarea>
          <button type="submit" data-event= "none" class="col-lg-2 saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>

      <div class="time-block ">
        <div class="row">
          <p class="hour col-lg-2 p-4">3PM</p>
          <textarea class="col-lg-8 info" id="textInput" data-time="15"></textarea>
          <button type="submit" data-event= "none" class="col-lg-2 saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>

      <div class="time-block ">
        <div class="row">
          <p class="hour col-lg-2 p-4">4PM</p>
          <textarea class="col-lg-8 info" id="textInput" data-time="16"></textarea>
          <button type="submit" data-event= "none" class="col-lg-2 saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>

      <div class="time-block ">
        <div class="row">
          <p class="hour col-lg-2 p-4">5PM</p>
          <textarea class="col-lg-8 info" id="textInput" data-time="17"></textarea>
          <button type="submit" data-event= "none" class="col-lg-2 saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
